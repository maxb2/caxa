name: Build Binaries

on:
  push:
    branches: [master] # Run on master or tags
    tags:
      - "v*"

defaults:
  run:
    shell: bash
    working-directory: stubs

jobs:
  build_x64_native:
    name: ${{ matrix.os }} Binaries
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        os: [ubuntu, macos, windows]
        include:
          - os: ubuntu
            runner: ubuntu-20.04
            output: linux
            testbin: linux-test
          - os: macos
            runner: macos-latest
            output: macos
            testbin: macos-test
          - os: windows
            runner: windows-latest
            output: windows.exe
            testbin: windows-test.exe
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '~1.16.2'

      - name: Compile x64 binary
        id: compile
        run: |
          go build -o ${{ matrix.output }} stub.go
          echo '' >> ${{ matrix.output }}
          echo '### CAXA ###' >> ${{ matrix.output }}

      - name: Test binary # Do a really simple smoke test of the stub binary
        id: test
        run: |
          cp ${{ matrix.output }} ${{ matrix.testbin }}
          echo 'success' > test.txt
          tar -czf - test.txt >> ${{ matrix.testbin }}
          printf "\n{ \"identifier\": \"${{ matrix.testbin }}/temp\", \"command\": [\"cat\", \"{{caxa}}/test.txt\"] }" >> ${{ matrix.testbin }}
          RESULT=$(./${{ matrix.testbin }} 2>&1)
          echo "RESULT=$RESULT" >> $GITHUB_ENV
          [ "$RESULT" = 'success' ] || exit 1

      - name: Test Results
        if: failure()
        run: |
          echo "${{ matrix.os }} binary test failed:"
          echo ${{ env.RESULT }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: stubs
          path: "stubs/${{ matrix.output }}"

  build_arm:
    name: ${{ matrix.arch }} Binaries
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        platform: [linux/arm/v7, linux/arm64/v8]
        include:
          - platform: linux/arm/v7
            arch: arm32v7
            output: linux-armv7
            testbin: linux-armv7-test
          - platform: linux/arm/v6
            arch: arm32v6
            output: linux-armv6
            testbin: linux-armv6-test
          - platform: linux/arm64/v8
            arch: arm64v8
            output: linux-arm64
            testbin: linux-arm64-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          platforms: ${{ matrix.platform }}

      - name: Enable Docker Experimental Features
        run: |
          echo $'{\n  "experimental": true\n}' | sudo tee /etc/docker/daemon.json
          mkdir -p ~/.docker
          echo $'{\n  "experimental": "enabled"\n}' | sudo tee ~/.docker/config.json
          sudo service docker restart
          docker version -f '{{.Client.Experimental}}'
          docker version -f '{{.Server.Experimental}}'
  
      - name: Build ${{ matrix.arch }}
        run: |
          docker run --rm --platform ${{ matrix.platform }} -v "$PWD":/usr/src/myapp -w /usr/src/myapp ${{ matrix.arch }}/golang:1.16 sh -c  "go build -o ${{ matrix.output }} stub.go && echo >> ${{ matrix.output }} && echo '### CAXA ###' >> ${{ matrix.output }}"

      - name: Test binary # Do a really simple smoke test of the stub binary
        id: test
        run: |
          cp ${{ matrix.output }} ${{ matrix.testbin }}
          echo 'success' > test.txt
          tar -czf - test.txt >> ${{ matrix.testbin }}
          printf "\n{ \"identifier\": \"${{ matrix.testbin }}/temp\", \"command\": [\"cat\", \"{{caxa}}/test.txt\"] }" >> ${{ matrix.testbin }}
          RESULT=$(docker run --rm --platform ${{ matrix.platform }} -v "$PWD":/usr/src/myapp -w /usr/src/myapp ${{ matrix.arch }}/golang:1.16 sh -c  "./${{ matrix.testbin }} 2>&1")
          echo "RESULT=$RESULT" >> $GITHUB_ENV
          [ "$RESULT" = 'success' ] || exit 1

      - name: Test Results
        if: failure()
        run: |
          echo "${{ matrix.os }} binary test failed:"
          echo ${{ env.RESULT }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: stubs
          path: "stubs/${{ matrix.output }}"

  job_upload:
    name: Upload Release Assets
    needs: [build_x64_native, build_arm]
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: .

      - name: File Hashes
        run: |
          md5sum * > md5sums.txt
          cat md5sums.txt

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            stubs/linux
            stubs/linux-arm64
            stubs/linux-armv7
            stubs/macos
            stubs/windows.exe
            stubs/md5sums.txt
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}